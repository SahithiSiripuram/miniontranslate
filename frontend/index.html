<!DOCTYPE html>
<html>
    <head>
        <title>Minion Translator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1224135195244187648/DsDocdbK_400x400.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="page container-fluid">
            <div class="nav"></div>
            <h1 class="fontn">Minion Translate</h1>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="inputTxt" placeholder="Enter your input here"></textarea>
            </div>
            <button class="btncolor">Click Here To Translate</button>
            <div class="form-group">
                <textarea class="form-control" readonly rows="5" id="outputTxt" placeholder="Your output will be displayed here"></textarea>
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    </body>
</html>
